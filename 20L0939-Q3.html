<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #555;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #viewTableBtn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        #viewTableBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <form id="jobApplicationForm">
        <!-- Personal Information -->
        <label>Full Name:</label>
        <input type="text" name="firstName" required placeholder="First Name">
        <input type="text" name="lastName" required placeholder="Last Name">

        <label>Contact Information:</label>
        <input type="tel" name="phoneNumber" required placeholder="Phone Number">
        <input type="email" name="email" required placeholder="Email Address">

        <label>Address:</label>
        <input type="text" name="street" required placeholder="Street">
        <input type="text" name="city" required placeholder="City">
        <input type="text" name="state" required placeholder="State">
        <input type="text" name="zipCode" required placeholder="ZIP Code">

        <!-- Resume and Cover Letter -->
        <label>Upload Resume:</label>
        <input type="file" name="resume" accept=".pdf, .doc, .docx" required>

        <label>Cover Letter:</label>
        <textarea name="coverLetter" rows="4" required></textarea>

        <!-- Education -->
        <label>Highest Level of Education Attained:</label>
        <select name="educationLevel" required>
            <option value="" disabled selected>Select Education Level</option>
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Doctorate">Doctorate</option>
        </select>

        <label>Name of School/University:</label>
        <input type="text" name="schoolName" required>

        <label>Major/Area of Study:</label>
        <input type="text" name="major" required>

        <label>Graduation Year:</label>
        <input type="number" name="graduationYear" required>

        <!-- Employment History -->
        <label>Previous Job Titles:</label>
        <input type="text" name="jobTitles" required>

        <label>Company Names:</label>
        <input type="text" name="companyNames" required>

        <label>Employment Dates:</label>
        <input type="text" name="employmentDates" required>

        <label>Job Responsibilities:</label>
        <textarea name="jobResponsibilities" rows="4" required></textarea>

        <!-- Skills -->
        <label>Relevant Skills:</label>
        <input type="text" name="skills" required>

        <label>Certifications:</label>
        <input type="text" name="certifications">

        <!-- Availability -->
        <label>Start Date:</label>
        <input type="date" name="startDate" required>

        <label>Preferred Work Schedule:</label>
        <input type="text" name="workSchedule" required>

        <label>Willingness to Relocate:</label>
        <input type="checkbox" name="relocate">

        <!-- References -->
        <label>Reference Name:</label>
        <input type="text" name="referenceName">

        <label>Reference Contact Information:</label>
        <input type="text" name="referenceContact">

        <label>Relationship to Applicant:</label>
        <input type="text" name="relationship">

        <!-- Additional Questions -->
        <label>Why do you want to work for this company?</label>
        <textarea name="reasonToWork" rows="4" required></textarea>

        <!-- Consent and Agreement -->
        <label>
            <input type="checkbox" name="agreeTerms" required>
            I agree to the terms and conditions
        </label>

        <label>
            <input type="checkbox" name="acknowledgePrivacy" required>
            I acknowledge the privacy policy
        </label>

        <button type="button" onclick="submitForm()">Submit Application</button>
    </form>

    <button id="viewTableBtn" style="display: none;" onclick="viewApplicationsAsTable()">View Applications as Table</button>

    <script>
        function submitForm() {
            if (validateForm()) {
                const formData = new FormData(document.getElementById('jobApplicationForm'));
                console.log('Submitted data:', Object.fromEntries(formData.entries()));
                document.getElementById('viewTableBtn').style.display = 'block';
            }
        }

        function validateForm() {
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    alert('Please fill out all required fields.');
                }
            });

            return isValid;
        }

        function viewApplicationsAsTable() {
            const formData = new FormData(document.getElementById('jobApplicationForm'));
            const tableData = Object.fromEntries(formData.entries());

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            Object.keys(tableData).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const dataRow = document.createElement('tr');
            Object.values(tableData).forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                dataRow.appendChild(td);
            });
            tbody.appendChild(dataRow);

            table.appendChild(thead);
            table.appendChild(tbody);
            document.body.appendChild(table);
        }
    </script>
</body>

</html>
